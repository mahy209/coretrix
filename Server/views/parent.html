<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link type="text/css" rel="stylesheet" href="/assets/css/parent.css" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/instascan.min.js"></script>
    <script type="text/javascript" src="/assets/js/libs/library.js"></script>
    <script type="text/javascript" src="/assets/js/scripts/helpers.js"></script>
    <script type="text/javascript" src="/assets/js/scripts/liveorlocal.js"></script>
    <script type="text/javascript" src="/assets/js/scripts/sdk.js"></script>
    <script type="text/javascript" src="/assets/js/scripts/parent.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('/assets/css/Cairo.css');
        body,
        body * {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body ng-app="coretrix" class="no-print grey lighten-4 animated zoomIn gradiant" dir="rtl">

    <head>
        <title>{{title}}</title>
    </head>

    <div class="container" ng-controller="parentCtrl">
        <div class="row">
            <div class="card-panel z-depth-5 animated jackInTheBox col l6 m6 s12 offset-l3 offset-m3 " style="margin-top:5%;">
                <div class="row">
                    <div class="col s12">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab col s3">
                                <a class="active" href="#cam_tab">كاميرا</a>
                            </li>
                            <li class="tab col s3">
                                <a href="#code_tab">كود</a>
                            </li>
                        </ul>
                    </div>
                    <div id="cam_tab">
                        <div class="row">
                            <div class="col s12">
                                <video id="preview" width="100%;"></video>
                            </div>
                        </div>
                    </div>
                    <div id="code_tab">
                        <div class="container-fluid" style="padding-top: 25%">
                            <div class="col s12">
                                <p class="center-align blue-text">
                                    <i class="fa fa-info-circle" aria-hidden="true" style="margin-left: 2%;"></i>
                                    سوف تجد الكود مكتوب تحت ال QR كود فى ملزمة الطالب</p>
                                <input style="padding-right:1%;text-align:center;text-transform:uppercase;" type="text" maxlength="6" ng-model="code" placeholder="الكود"
                                    ng-keypress="enter($event)">
                            </div>
                            <div class="col s12">
                                <button ng-click="submit(code)" class="btn gradient2" style="width:100%;">دخول</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!--TODO qrious Load jQuery last -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    
</body>

</html>
